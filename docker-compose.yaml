version: "3.9"

services:
  open-webui:
    image: open-webui:latest       # replace with your actual image name if different
    build: .
    container_name: open-webui
    working_dir: /app/backend/open_webui
    env_file:
      - ./backend/open_webui/.env
    ports:
      - "7860:7860"                # frontend port mapping (if using AUTOMATIC1111)
      - "11434:11434"              # backend Ollama port mapping
    volumes:
      - ./backend:/app/backend
    command: >
      python -m alembic -c alembic.ini upgrade head
    restart: unless-stopped

# Optional: you can add networks if needed
networks:
  default:
    driver: bridge
