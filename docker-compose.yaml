services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "3000:8080"
    volumes:
      - open-webui:/app/backend/data
    environment:
      - "OPENAI_API_BASE_URL=https://openrouter.ai/api/v1"
      - "OPENAI_API_KEY=${OPENROUTER_API_KEY}"
    restart: always

volumes:
  open-webui: