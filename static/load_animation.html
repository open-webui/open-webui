<style type="text/css" nonce="">
	html {
		overflow-y: hidden !important;
	}

	.windmill {
		animation: spin 5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}

		20% {
			transform: rotate(360deg);
		}

		50% {
			transform: rotate(2160deg);
		}

		80% {
			transform: rotate(360deg);
		}

		100% {
			transform: rotate(0deg);
		}
	}

	.windmill-path {
		fill: #502d86;
	}

	html.dark .windmill-path {
		fill: #ffffff;
	}

	#splash-screen {
		background: #fff;
	}

	html.dark #splash-screen {
		background: #000;
	}

	html.dark #splash-screen img {
		filter: invert(1);
	}

	html.her #splash-screen {
		background: #983724;
	}

	#logo-her {
		display: none;
	}

	#progress-background {
		display: none;
	}

	#progress-bar {
		display: none;
	}

	html.her #logo {
		display: none;
	}

	html.her #logo-her {
		display: block;
		filter: invert(1);
	}

	html.her #progress-background {
		display: block;
	}

	html.her #progress-bar {
		display: block;
	}

	@media (max-width: 24rem) {
		html.her #progress-background {
			display: none;
		}

		html.her #progress-bar {
			display: none;
		}
	}

	@keyframes pulse {
		50% {

		}
	}

	.animate-pulse-fast {

	}
</style>
