<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <radialGradient id="g" cx="40%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#FFAA2C"/>
      <stop offset="100%" stop-color="#B8720E"/>
    </radialGradient>
  </defs>

  <!-- Tentacles drawn first so body covers their bases -->
  <ellipse cx="22" cy="50" rx="6" ry="5" fill="#C47A10"/>
  <ellipse cx="31" cy="55" rx="6" ry="5" fill="#FFAA2C"/>
  <ellipse cx="40" cy="57" rx="6" ry="5" fill="#C47A10"/>
  <ellipse cx="49" cy="55" rx="6" ry="5" fill="#FFAA2C"/>
  <ellipse cx="58" cy="50" rx="6" ry="5" fill="#C47A10"/>

  <!-- Body on top, covering tentacle bases -->
  <ellipse cx="40" cy="34" rx="24" ry="22" fill="url(#g)"/>

  <!-- Sheen highlight -->
  <ellipse cx="32" cy="23" rx="8" ry="4.5" fill="white" opacity="0.11" transform="rotate(-18 32 23)"/>

  <!-- Eyes -->
  <circle cx="32" cy="35" r="3.2" fill="#3D2800"/>
  <circle cx="33.2" cy="33.8" r="1.1" fill="white" opacity="0.85"/>
  <circle cx="48" cy="35" r="3.2" fill="#3D2800"/>
  <circle cx="49.2" cy="33.8" r="1.1" fill="white" opacity="0.85"/>

  <!-- Smile -->
