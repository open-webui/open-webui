name: Build Wheel Package

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "创建 GitHub Release（需要对应 tag 已存在）"
        required: false
        default: false
        type: boolean
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(python3 -c "import json; print(json.load(open('package.json'))['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build hatchling

      - name: Build wheel (hatch_build.py will run npm install + npm run build)
        run: python -m build .

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: open-webui-leon-wheel
          path: dist/*

      # tag push 场景：直接用 tag 名创建 release（推荐的发版方式）
      - name: Create Release (tag push)
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true

      # 手动触发场景：仅当勾选且 tag 已存在时创建 release
      - name: Create Release (manual)
        if: github.event_name == 'workflow_dispatch' && fromJson(inputs.create_release)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
