name: Vnso Build & Deploy

on:
  push:
    branches:
      - vnso  # Chỉ chạy khi có code mới trên nhánh vnso
  workflow_dispatch: # Cho phép chạy thủ công

env:
  REGISTRY: ghcr.io
  # Image sẽ có tên: ghcr.io/trinhtanphat/open-webui
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Cấp quyền ghi vào GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Image Name
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=vnso
            type=sha,prefix=git-

      # Build bản thường (không CUDA) cho nhẹ, nếu cần CUDA bạn báo mình sửa thêm
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_HASH=${{ github.sha }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }} # Token để VPS login vào GHCR (xem hướng dẫn bên dưới)
          USERNAME: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }} # Private Key SSH

          # --- THÊM DÒNG NÀY ---
          command_timeout: 120m 
          # ---------------------

          port: ${{ secrets.VPS_PORT || 22 }}
          envs: GHCR_PAT,USERNAME
          script: |
            # 1. Login vào GHCR trên VPS (để kéo image về)
            # Lưu ý: Image trên GHCR mặc định là Private, cần login mới kéo được
            echo $GHCR_PAT | docker login ghcr.io -u $USERNAME --password-stdin

            # 2. Định nghĩa tên Image (chữ thường)
            IMAGE_TAG="ghcr.io/trinhtanphat/open-webui:vnso"
            CONTAINER_NAME="open-webui-vnso"

            # 3. Pull image mới nhất
            docker pull $IMAGE_TAG

            # 4. Xóa container cũ (nếu có)
            if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
                echo "Removing existing container..."
                docker stop $CONTAINER_NAME
                docker rm $CONTAINER_NAME
            fi

            # 5. Chạy container mới
            # Cần map volume data để không mất dữ liệu khi update
            docker run -d \
              --name $CONTAINER_NAME \
              --restart always \
              -p 3000:8080 \
              -v open-webui-data:/app/backend/data \
              $IMAGE_TAG

            # 6. Dọn dẹp image cũ cho sạch ổ cứng
            docker image prune -f