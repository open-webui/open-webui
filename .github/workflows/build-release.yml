name: ðŸš€ CodingSoft Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check for package.json changes
        id: check_changes
        run: |
          if ! git diff --cached --diff-filter=d --quiet package.json; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to package.json"
            exit 0
          fi

      - name: Get version from package.json
        id: version
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract CHANGELOG entry
        id: changelog
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          CHANGELOG_CONTENT=$(awk 'BEGIN {print_section=0;} /^## \[/ {if (print_section == 0) {print_section=1;} else {exit;}} print_section {print;}' CHANGELOG.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${{ steps.version.outputs.version }}`,
              name: `v${{ steps.version.outputs.version }}`,
              body: `${{ steps.changelog.outputs.content }}`,
            });
            core.setOutput('release_url', data.html_url);

      - name: Upload release assets
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.release_url }}
          asset_path: .
          asset_name: source-code.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Docker build
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/docker-build.yaml/dispatches \
          -d '{"ref":"v${{ steps.version.outputs.version }}"}'
