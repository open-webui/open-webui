name: TruffleHog Secret Scan

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  # Add this line for manual testing:
  workflow_dispatch:

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        id: trufflehog  # <-- Added ID here
        uses: trufflesecurity/trufflehog@main # <-- Fixed tag
        with:
          extra_args: -x trufflehog-excludes.txt --format json --output trufflehog-results.json --results=verified,unknown,unverified --fail

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4 # <-- Switched to V4 for latest
        with:
          name: trufflehog-report
          path: trufflehog-results.json

      - name: Show summary
        if: steps.trufflehog.outcome == 'failure' # <-- Referencing the new ID
        run: |
          echo "TruffleHog found potential secrets. Review the uploaded report artifact."