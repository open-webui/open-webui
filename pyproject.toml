    "langchain-community==0.3.29",

    "fake-useragent==2.2.0",
    "chromadb==1.0.20",
    "opensearch-py==2.8.0",
    
    "transformers",
    "sentence-transformers==5.1.1",
    "accelerate",
    "pyarrow==20.0.0",
    "einops==0.8.1",

    "ftfy==6.2.3",
    "pypdf==6.0.0",
    "fpdf2==2.8.2",
    "pymdown-extensions==10.14.2",
    "docx2txt==0.8",
