[alembic]
# Path to migration scripts
script_location = migrations

# Database connection URL (SQLite)
sqlalchemy.url = sqlite:///open-webui.db

# Version path separator (default: os.pathsep)
version_path_separator = os

# Output encoding used when writing new revision files
output_encoding = utf-8


[post_write_hooks]
# Optional hooks for formatting new revisions
# Example:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
