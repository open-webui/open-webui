# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = backend/app/database/migrations

# This line is UNCOMMENTED and points Alembic to the database URL 
# which is loaded via the Docker Compose environment variable.
sqlalchemy.url = ${DATABASE_URL}

# template used to generate migration file names; The default value is %(rev)s_%(slug)s
# file_template = %(year)d_%(month).2d_%(day).2d_%(hour).2d%(minute).2d-%(rev)s_%(slug)s

# sys.path path, will be prepended to sys.path if present.
# We set this to 'backend' so Alembic can find the Python models.
prepend_sys_path = backend

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# version path separator;
version_path_separator = os

# the output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S