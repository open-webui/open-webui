[tool:pytest]
# Pytest configuration for E2E usage processing tests

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    e2e: End-to-end integration tests
    unit: Unit tests
    slow: Slow running tests
    database: Tests that require database access
    influxdb: Tests that require InfluxDB
    webhook: Tests related to webhook processing
    batch: Tests related to batch processing
    nbp: Tests related to NBP service integration

# Async test support
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (30 minutes for E2E tests)
timeout = 1800

# Minimum version requirements
minversion = 6.0