######
# Open WebUI Client: ${CLIENT_NAME}
# Generated by client-manager.sh (Containerized nginx)
#
# Container: ${CONTAINER_NAME}
# FQDN: ${DOMAIN}
#
# Setup Instructions:
# 1. Copy to nginx config directory:
#    cp /tmp/${DOMAIN}-nginx.conf /opt/openwebui-nginx/conf.d/${DOMAIN}.conf
# 2. Test config: docker exec openwebui-nginx nginx -t
# 3. Reload nginx: docker exec openwebui-nginx nginx -s reload
# 4. Generate SSL: certbot --nginx -d ${DOMAIN}
#    OR use certbot container (see documentation)

# HTTP server block (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;

    server_name ${DOMAIN};

    # Let's Encrypt webroot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://\$host\$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name ${DOMAIN};

    # SSL certificates (configure after running certbot)
    ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Open WebUI container
    location / {
        # Use container name instead of localhost
        proxy_pass http://${CONTAINER_NAME}:8080;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass \$http_upgrade;

        # Open WebUI specific settings
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;

        # Buffer settings for large file uploads
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 100M;
    }
}
