<html lang="en">
	<head>

		<link rel="icon" type="image/png" href="/static/favicon.png?v=2025012101" />
		<link rel="icon" type="image/png" href="/static/favicon-96x96.png?v=2025012101" sizes="96x96" />

			href="/opensearch.xml"
		/>

		<link rel="stylesheet" href="/static/custom.css" />

		<script>
			function resizeIframe(obj) {
				obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
			}
		</script>

		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			(() => {
				const metaThemeColorTag = document.querySelector('meta[name="theme-color"]');
				const prefersDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

				if (!localStorage?.theme) {
					localStorage.theme = 'system';
				}

				const theme = localStorage.theme;

				if (theme === 'system') {
					document.documentElement.classList.add(prefersDarkTheme ? 'dark' : 'light');
					metaThemeColorTag.setAttribute('content', prefersDarkTheme ? '#171717' : '#ffffff');
				} else if (theme === 'oled-dark') {
					document.documentElement.style.setProperty('--color-gray-800', '#101010');
					document.documentElement.style.setProperty('--color-gray-850', '#050505');
					document.documentElement.style.setProperty('--color-gray-900', '#000000');
					document.documentElement.style.setProperty('--color-gray-950', '#000000');
					document.documentElement.classList.add('dark');
					metaThemeColorTag.setAttribute('content', '#000000');
				} else if (theme === 'light') {
					document.documentElement.classList.add('light');
					metaThemeColorTag.setAttribute('content', '#ffffff');
				} else if (theme === 'her') {
					document.documentElement.classList.add('dark');
					document.documentElement.classList.add('her');
					metaThemeColorTag.setAttribute('content', '#983724');
				} else if (theme === 'mai-professional') {
					// Deep Navy Corporate Theme
					document.documentElement.classList.add('dark');
					document.documentElement.style.setProperty('--color-gray-800', '#1e293b');
					document.documentElement.style.setProperty('--color-gray-850', '#0f172a');
					document.documentElement.style.setProperty('--color-gray-900', '#020617');
					document.documentElement.style.setProperty('--color-gray-950', '#020617');
					document.documentElement.style.setProperty('--color-primary', '#2563eb');
					document.documentElement.style.setProperty('--color-secondary', '#475569');
					document.documentElement.style.setProperty('--color-accent', '#06b6d4');
					metaThemeColorTag.setAttribute('content', '#020617');
				} else if (theme === 'mai-creative') {
					// Vibrant Purple Creative Theme
					document.documentElement.classList.add('dark');
					document.documentElement.style.setProperty('--color-gray-800', '#2d1b69');
					document.documentElement.style.setProperty('--color-gray-850', '#1e1065');
					document.documentElement.style.setProperty('--color-gray-900', '#0f0a2e');
					document.documentElement.style.setProperty('--color-gray-950', '#0f0a2e');
					document.documentElement.style.setProperty('--color-primary', '#a855f7');
					document.documentElement.style.setProperty('--color-secondary', '#ec4899');
					document.documentElement.style.setProperty('--color-accent', '#06b6d4');
					metaThemeColorTag.setAttribute('content', '#0f0a2e');
				} else if (theme === 'mai-minimalist') {
					// Ultra-clean Monochrome Theme
					document.documentElement.classList.add('light');
					document.documentElement.style.setProperty('--color-gray-50', '#ffffff');
					document.documentElement.style.setProperty('--color-gray-100', '#f8f9fa');
					document.documentElement.style.setProperty('--color-gray-200', '#e9ecef');
					document.documentElement.style.setProperty('--color-gray-300', '#dee2e6');
					document.documentElement.style.setProperty('--color-gray-400', '#ced4da');
					document.documentElement.style.setProperty('--color-gray-500', '#6c757d');
					document.documentElement.style.setProperty('--color-gray-600', '#495057');
					document.documentElement.style.setProperty('--color-gray-700', '#343a40');
					document.documentElement.style.setProperty('--color-primary', '#212529');
					document.documentElement.style.setProperty('--color-secondary', '#6c757d');
					document.documentElement.style.setProperty('--color-accent', '#495057');
					metaThemeColorTag.setAttribute('content', '#ffffff');
				} else if (theme === 'mai-warm') {
					// Cozy Amber Theme
					document.documentElement.classList.add('dark');
					document.documentElement.style.setProperty('--color-gray-800', '#451a03');
					document.documentElement.style.setProperty('--color-gray-850', '#292524');
					document.documentElement.style.setProperty('--color-gray-900', '#1c1917');
					document.documentElement.style.setProperty('--color-gray-950', '#0c0a09');
					document.documentElement.style.setProperty('--color-primary', '#f59e0b');
					document.documentElement.style.setProperty('--color-secondary', '#ea580c');
					document.documentElement.style.setProperty('--color-accent', '#dc2626');
					metaThemeColorTag.setAttribute('content', '#0c0a09');
				} else {
					document.documentElement.classList.add('dark');
					metaThemeColorTag.setAttribute('content', '#171717');
				}

				window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
					if (localStorage.theme === 'system') {
						if (e.matches) {
							document.documentElement.classList.add('dark');
							document.documentElement.classList.remove('light');
							metaThemeColorTag.setAttribute('content', '#171717');
						} else {
							document.documentElement.classList.add('light');
							document.documentElement.classList.remove('dark');
							metaThemeColorTag.setAttribute('content', '#ffffff');
						}
					}
				});

				// Define the global applyTheme function for use by components
				window.applyTheme = function() {
					const currentTheme = localStorage.theme;
					if (currentTheme) {
						// Re-apply current theme to ensure consistency
						if (currentTheme === 'system') {
							const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
							document.documentElement.classList.remove('dark', 'light');
							document.documentElement.classList.add(isDark ? 'dark' : 'light');
							metaThemeColorTag.setAttribute('content', isDark ? '#171717' : '#ffffff');
						} else if (currentTheme.startsWith('mai-')) {
							// Re-apply mAI custom theme
							document.documentElement.classList.remove('dark', 'light');
							
							if (currentTheme === 'mai-minimalist') {
								document.documentElement.classList.add('light');
							} else {
								document.documentElement.classList.add('dark');
							}
							
							// Apply theme-specific colors again to ensure they stick
							setTimeout(() => {
								if (currentTheme === 'mai-professional') {
									document.documentElement.style.setProperty('--color-gray-800', '#1e293b');
									document.documentElement.style.setProperty('--color-gray-850', '#0f172a');
									document.documentElement.style.setProperty('--color-gray-900', '#020617');
									document.documentElement.style.setProperty('--color-gray-950', '#020617');
									document.documentElement.style.setProperty('--color-primary', '#2563eb');
									document.documentElement.style.setProperty('--color-secondary', '#475569');
									document.documentElement.style.setProperty('--color-accent', '#06b6d4');
								} else if (currentTheme === 'mai-creative') {
									document.documentElement.style.setProperty('--color-gray-800', '#2d1b69');
									document.documentElement.style.setProperty('--color-gray-850', '#1e1065');
									document.documentElement.style.setProperty('--color-gray-900', '#0f0a2e');
									document.documentElement.style.setProperty('--color-gray-950', '#0f0a2e');
									document.documentElement.style.setProperty('--color-primary', '#a855f7');
									document.documentElement.style.setProperty('--color-secondary', '#ec4899');
									document.documentElement.style.setProperty('--color-accent', '#06b6d4');
								} else if (currentTheme === 'mai-minimalist') {
									document.documentElement.style.setProperty('--color-gray-50', '#ffffff');
									document.documentElement.style.setProperty('--color-gray-100', '#f8f9fa');
									document.documentElement.style.setProperty('--color-gray-200', '#e9ecef');
									document.documentElement.style.setProperty('--color-gray-300', '#dee2e6');
									document.documentElement.style.setProperty('--color-gray-400', '#ced4da');
									document.documentElement.style.setProperty('--color-gray-500', '#6c757d');
									document.documentElement.style.setProperty('--color-gray-600', '#495057');
									document.documentElement.style.setProperty('--color-gray-700', '#343a40');
									document.documentElement.style.setProperty('--color-primary', '#212529');
									document.documentElement.style.setProperty('--color-secondary', '#6c757d');
									document.documentElement.style.setProperty('--color-accent', '#495057');
								} else if (currentTheme === 'mai-warm') {
									document.documentElement.style.setProperty('--color-gray-800', '#451a03');
									document.documentElement.style.setProperty('--color-gray-850', '#292524');
									document.documentElement.style.setProperty('--color-gray-900', '#1c1917');
									document.documentElement.style.setProperty('--color-gray-950', '#0c0a09');
									document.documentElement.style.setProperty('--color-primary', '#f59e0b');
									document.documentElement.style.setProperty('--color-secondary', '#ea580c');
									document.documentElement.style.setProperty('--color-accent', '#dc2626');
								}
							}, 10);
						}
					}
				};
				const isDarkMode = document.documentElement.classList.contains('dark');

				const logo = document.createElement('img');
				logo.id = 'logo';
				logo.style =
					'position: absolute; width: auto; height: 6rem; top: 44%; left: 50%; transform: translateX(-50%); display:block;';
				logo.src = isDarkMode ? '/static/splash-dark.png' : '/static/splash.png';

				document.addEventListener('DOMContentLoaded', function () {
					const splash = document.getElementById('splash-screen');
					if (splash) splash.prepend(logo);
				});
			})();
		</script>

		<title>mAI | You + AI = superpowers! ðŸš€</title>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<div
			id="splash-screen"
			style="position: fixed; z-index: 100; top: 0; left: 0; width: 100%; height: 100%"
		>
			<style type="text/css" nonce="">
				html {
					overflow-y: scroll !important;
				}
			</style>

			<div
				style="
					position: absolute;
					top: 33%;
					left: 50%;

					width: 24rem;
					transform: translateX(-50%);

					display: flex;
					flex-direction: column;
					align-items: center;
				"
			>
				<img
					id="logo-her"
					style="width: auto; height: 13rem"
					src="/static/splash.png"
					class="animate-pulse-fast"
				/>

				<div style="position: relative; width: 24rem; margin-top: 0.5rem">
					<div
						id="progress-background"
						style="
							position: absolute;
							width: 100%;
							height: 0.75rem;

							border-radius: 9999px;
							background-color: #fafafa9a;
						"
					></div>

					<div
						id="progress-bar"
						style="
							position: absolute;
							width: 0%;
							height: 0.75rem;
							border-radius: 9999px;
							background-color: #fff;
						"
						class="bg-white"
					></div>
				</div>
			</div>

			<!-- <span style="position: absolute; bottom: 32px; left: 50%; margin: -36px 0 0 -36px">
				Footer content
			</span> -->
		</div>
	</body>
</html>

<style type="text/css" nonce="">
	html {
		overflow-y: hidden !important;
	}

	#splash-screen {
		background: #fff;
	}

	html.dark #splash-screen {
		background: #000;
	}

	html.her #splash-screen {
		background: #983724;
	}

	#logo-her {
		display: none;
	}

	#progress-background {
		display: none;
	}

	#progress-bar {
		display: none;
	}

	html.her #logo {
		display: none;
	}

	html.her #logo-her {
		display: block;
		filter: invert(1);
	}

	html.her #progress-background {
		display: block;
	}

	html.her #progress-bar {
		display: block;
	}

	@media (max-width: 24rem) {
		html.her #progress-background {
			display: none;
		}

		html.her #progress-bar {
			display: none;
		}
	}

	@keyframes pulse {
		50% {
			opacity: 0.65;
		}
	}

	.animate-pulse-fast {
		animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
	}
</style>
